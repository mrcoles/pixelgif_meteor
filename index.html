<head>
    <title>PixelGif - pixels are gifs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    {{> toggles}}
    {{> viewer}}
    {{> images}}
</body>

<template name="toggles">
    <div id="toggles">
        <div class="icon-group">
            {{#each tools}}
            <a id="{{name}}-tool" title="{{title}}" class="icon tool {{#if selected}}selected{{/if}}" href="#" onclick="return false">{{name}} tool</a>
            {{/each}}
        </div>

        <div id="sizes" class="icon-group">
            {{#each sizes}}
            <a class="size icon {{className}} {{#if selected}}selected{{/if}}" href="#" title="{{title}}">{{name}}</a>
            {{/each}}
        </div>
    </div>
</div>
</template>

<template name="images">
    <div id="images">
        {{#if prevText}}
        <a class="prev" href="#" onclick="return false">← {{prevText}}</a>
        {{/if}}

        {{>currentImage curImage}}

        {{#if nextText}}
        <a class="next" href="#" onclick="return false">{{nextText}} →</a>
        {{/if}}
    </div>
</template>

<template name="currentImage">
    {{#if permalink}}
    <a class="current" target="_blank" href="{{redditLink permalink}}">{{title}}</a>
    {{else}}
    <span class="current">{{title}}</span>
    {{/if}}
</template>

<template name="viewer">
    <div id="viewer-wrapper">
        <div id="viewer">
            {{#if images}}
            {{#each images}}
            <div class="hoverable"><img src="{{src}}"></div>
            {{/each}}
            {{/if}}
        </div>
    </div>
</template>
