<head>
  <title>animate-animate-gif</title>
</head>

<body>
    {{> toggles}}
    {{> viewer}}
</body>

<template name="toggles">
    <div id="toggles">
        <span id="images">
            {{#each images}}
            <a href="#">{{name}}</a>
            {{/each}}
        </span>
        <span id="sizes">
            {{#each sizes}}
            <a href="#">{{name}}</a>
            {{/each}}
        </span>

        <br>
        {{#each tools}}
        <a id="{{name}}-tool" class="tool {{#if selected}}selected{{/if}}" href="#" onclick="return false">{{name}} tool</a>
        {{/each}}
    </div>
</div>
</template>

<template name="viewer">
    <div id="viewer-wrapper">
        <div id="viewer">
            {{#if images}}
            {{#each images}}
            <div class="hoverable"><img src="{{src}}"></div>
            {{/each}}
            {{/if}}
        </div>
    </div>
</template>
