<head>
    <title>PixelGif - pixels are gifs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    {{> toggles}}
    {{> viewer}}
</body>

<template name="toggles">
    <div id="toggles">
        <span id="images" style="display:none">
            {{#each images}}
            <a href="#">{{name}}</a>
            {{/each}}
        </span>

        <div class="icon-group">
            {{#each tools}}
            <a id="{{name}}-tool" class="icon tool {{#if selected}}selected{{/if}}" href="#" onclick="return false">{{name}} tool</a>
            {{/each}}
        </div>

        <div id="sizes" class="icon-group">
            {{#each sizes}}
            <a class="size icon {{className}} {{#if selected}}selected{{/if}}" href="#">{{name}}</a>
            {{/each}}
        </div>

    </div>
</div>
</template>

<template name="viewer">
    <div id="viewer-wrapper">
        <div id="viewer">
            {{#if images}}
            {{#each images}}
            <div class="hoverable"><img src="{{src}}"></div>
            {{/each}}
            {{/if}}
        </div>
    </div>
</template>
